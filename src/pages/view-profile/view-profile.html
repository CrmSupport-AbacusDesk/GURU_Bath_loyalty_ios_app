

<ion-content  class="module">
  
<div class="pop-imge" *ngIf="invoice_pic !=  'normal_img' ">
    <img [src]="url+ profile_pic">
    <a (click)="closeModal()"><i class="material-icons">
        clear
      </i></a>

</div>



<div class="pop-imge"  *ngIf="invoice_pic ==  'normal_img' ">
  <img src="{{url + profile_pic}}">
  <a (click)="closeModal()"><i class="material-icons">
      clear
    </i></a>

</div>


</ion-content>
